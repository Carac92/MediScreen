<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Mediscreen</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class = "container">
  <h1>Add Note</h1>
  <form method="post" th:action="@{/note/addNote}" th:object="${note}">
    <div class="mb-3">
      <label>
        <input class="form-label" th:field="*{annotation}" type="text" name="Annotation" placeholder="Annotation" required="">
      </label>
      <label class="hidden">
        <input type="hidden" th:field="*{patId}" th:text="${note.getPatId()}" />
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Add Note</button>
  </form>
</div>
</body>
</html>
