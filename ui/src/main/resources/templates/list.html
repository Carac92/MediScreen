<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Bills</h2>
    <div th:if="${patients!=null and !patients.empty}">
        <table class="table table-striped table-hover">
            <tr class="table-success" >
                <th>Last Name</th>
                <th>First Name</th>
                <th>date of Birth</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Gender</th>
            </tr>
            <tr th:each="patient:${patients}" >
                <th th:href="@{${patient.getId()}}" th:text="${patient.getLastName()}"></th>
                <th th:text="${patient.getFirstName()}"></th>
                <th th:text="${patient.getDob()}"></th>
                <th th:text="${patient.getAddress()}"></th>
                <th th:text="${patient.getPhoneNumber()}"></th>
                <th th:text="${patient.isGender()}"></th>
            </tr>
        </table>
    </div>
</div>
</body>
